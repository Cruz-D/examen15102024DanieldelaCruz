<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .verde {
            color: green;
        }

        .azul {
            color: blue;
        }

        .borde {
            border: 2px solid;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

</head>

<body>

    <p>Primero</p>

    <ul>

        <li>Base de Datos</li>

        <li>Lenguaje de Marcas</li>

        <li></li>

    </ul>

    <p>Segundo</p>

    <ul>

        <li>

            DWESE

            <ul data-hours="10">

                <li class="azul">Desarrollo Web en Entorno Servidor</li>

            </ul>

        </li>

        <li>

            DWECL

            <ul data-hours="7">

                <li class="azul">Desarrollo Web en Entorno Cliente</li>

            </ul>

        </li>

        <li>

            DAW

            <ul data-hours="3">

                <li class="azul">Despliegue de Aplicaciones Web</li>

            </ul>

        </li>

        <li>

            DIWEB

            <ul data-hours="6">

                <li class="azul">Diseño de interfaces Web</li>

            </ul>

        </li>

        <li>

            EIE

            <ul data-hours="4">

                <li class="azul">Entorno e iniciativa Empresarial</li>

            </ul>

        </li>

    </ul>

</body>

</html>
<script>

    $(document).ready(function () {


        /*******************************/
        /*Script 1*/
        $("p").addClass("borde");

        /*******************************/
        /*Script 2*/
        $("li .azul").removeClass("azul").addClass("verde");

        /*******************************/
        /*Script 3*/
        $("p").removeClass("borde");

        /*******************************/
        /*Script 4*/
        $("p").on('click', function () {

            $(this).toggleClass("borde");

        });

        /*******************************/
        /*Script 5*/

        //si queremos seleccionar los de primero por no tener el atributo data-hours
        $("ul li:not([data-hours])").selectable();

        //obteniendo los pimeros li de la lista
        $("ul:first li").selectable()

        /*******************************/
        /*Script 6*/
        $("li:empty").text("nodo vacio");

        /*******************************/
        /*Script 7*/
        $("p:first").text("Modulos de primero");

        /*******************************/
        /*Script 8*/
        $("p:last").text("modulos de segundo");

        /*******************************/
        /*Script 9*/
        $("li:empty").remove();

        /*******************************/
        /*Script 10*/
        $("ul[data-hours] li").on('click', function () {
            let hours = $(this).parent().data("hours");
            

            // Verificar si ya contiene las horas para evitar duplicados
            if (!$(this).text().includes(`${hours} horas`)) {
                $(this).append(` - ${hours} horas`);
            }
        });
    });
</script>
